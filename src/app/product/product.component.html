<div class="pocs" *ngIf="!isLoadingPocs">
    <div class="address">
        <label>{{this.pocs[0].address.address1}}, {{this.pocs[0].address.number}}</label>
    </div> 
    <form [formGroup]="formProducts" (ngSubmit)="getProducts(formProducts.value)">
        <div class="poc">
            <label>Delivery</label>
            <select class="select" formControlName="delivery">
                <option *ngFor="let delivery of this.pocs[0].deliveryTypes" selected value="{{delivery.deliveryTypeId}}">
                    {{delivery.title}} - {{delivery.subtitle}}
                </option>
            </select> 
        </div> 
        <div class="poc">
            <label>Payment</label>
            <select class="select" formControlName="payment">
                <option selected value="">Choose a category</option>
                <option *ngFor="let payment of this.pocs[0].paymentMethods" selected value="{{payment.paymentMethodId}}">
                    {{payment.title}}
                </option>
            </select> 
        </div>
        <div class="div-btn">
            <button type="submit" *ngIf="!isSearchingProducts" class="btn" color="primary">Search</button>
            <img src="assets/imgs/loading.gif" class="loading" [hidden]="!isSearchingProducts" style="float: right;">
        </div>
    </form>
</div>

<div class="filter">
    <div class="loading">
        <img src="assets/imgs/loading.gif" class="loading" [hidden]="!isLoadingProducts">
    </div>
    <div *ngIf="isToLoadProducts">
        <div>
            <label>Category</label>
            <select class="select" *ngIf="!isLoadingCategories" (change)="loadProducts($event)">
                <option value=""></option>
                <option *ngFor="let category of categories" value="{{category.id}}">
                    {{category.title}}
                </option>
            </select> 
        </div>
        <div class="products">
            <div class="product" *ngFor="let product of products">
                <div class="prod">
                    <div class="title">{{product.title}}</div>
                <div class="description"><img src="{{product.images[0].url}}" class="img"/></div>
                </div>
            </div>
            <p *ngIf="products.length < 1">No data found</p>
        </div>
    </div>
</div>
