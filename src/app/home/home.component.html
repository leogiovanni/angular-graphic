<div class="home">  
    <form [formGroup]="formSearch" (ngSubmit)="onInputChange(formSearch.value)">    
        <input class="input home__search" maxlength="100" placeholder="Address" (keyup)="onInputChange(formSearch.value)" formControlName="search" autocomplete="off" required>
        <button type="submit" [disabled]="!formSearch.valid" class="btn home__btn" [ngClass]="{'home__btn--disabled': formSearch.valid == false}" *ngIf="!isLoading">
            <img src="assets/imgs/find.png" class="home__btn__img" alt="submit">
        </button>
        <div class="home__load">
           <img src="assets/imgs/loading.gif" class="home__load__loading" [hidden]="!isLoading">
        </div>
        <span class="input__message--error" *ngIf="formSearch.controls['search'].hasError('minLength')">Please enter at least 5 characters</span>
    </form>  
</div>
